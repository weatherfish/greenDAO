buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath dep.androidPlugin
        classpath dep.greendaoPlugin
    }
}

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "org.greenrobot.greendao.example"
        minSdkVersion 15
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "3"

        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
}

greendao {
    schemaVersion 1000
}

dependencies {
    compile dep.appcompat
    compile dep.recyclerview

    // in your app you would include "compile 'org.greenrobot:greendao:x.y.z'"
    compile project(':DaoCore')

    // This is only needed if you want to use encrypted databases
    compile 'net.zetetic:android-database-sqlcipher:3.5.4'
}

uploadArchives.enabled = false
